<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isCreation ? 'Créer un apprenti - ASTA' : 'Modifier un apprenti - ASTA'}">Apprenti - ASTA</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
        .alert-success {
            background-color: #d1f2df;
            border: 1px solid #b0e2c0;
            color: #0f5132;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .select-with-add {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .select-with-add select {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/apprentis" class="navbar-brand">ASTA</a>
            <ul class="navbar-menu">
                <li><a href="/apprentis">Accueil</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${isCreation ? 'Créer un apprenti' : 'Modifier un apprenti'}">Apprenti</h1>
        </div>

        <!-- Message de succès (retour du formulaire d'entreprise) -->
        <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}">
            Message de succès
        </div>

        <div class="card">
            <form th:action="@{/apprentis/nouveau}" th:object="${apprenti}" method="post">
                
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" th:field="*{nom}" required>
                    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" th:field="*{prenom}" required>
                    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone *</label>
                    <input type="tel" id="telephone" th:field="*{telephone}" required>
                    <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="majeure">Majeure *</label>
                    <input type="text" id="majeure" th:field="*{majeure}" required>
                    <span th:if="${#fields.hasErrors('majeure')}" th:errors="*{majeure}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="entrepriseId">Entreprise</label>
                    <div class="select-with-add">
                        <select id="entrepriseId" th:field="*{entrepriseId}">
                            <option value="">-- Sélectionner une entreprise --</option>
                            <option th:each="entreprise : ${entreprises}" 
                                    th:value="${entreprise.entrepriseId}" 
                                    th:text="${entreprise.raisonSociale}">
                                Nom entreprise
                            </option>
                        </select>
                        <a href="/entreprises/nouveau" 
                           class="btn btn-secondary"
                           onclick="saveApprenticeData(event)">+ Nouvelle Entreprise</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="maitreApprentissageId">Maître d'Apprentissage</label>
                    <div class="select-with-add">
                        <select id="maitreApprentissageId" th:field="*{maitreApprentissageId}">
                            <option value="">-- Sélectionner un maître --</option>
                            <option th:each="maitre : ${maitresApprentissage}"
                                    th:value="${maitre.maitreApprentissageId}"
                                    th:text="${maitre.prenom + ' ' + maitre.nom}">
                                Nom du maître
                            </option>
                        </select>
                        <a href="/maitre-apprentissage/nouveau"
                           class="btn btn-secondary"
                           onclick="saveApprenticeDataForMaitre(event)">+ Nouveau Maître</a>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a href="/apprentis" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function saveApprenticeData(event) {
            event.preventDefault();
            
            // Récupérer les valeurs du formulaire
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const majeure = document.getElementById('majeure').value;
            const entrepriseId = document.getElementById('entrepriseId').value;
            const maitreApprentissageId = document.getElementById('maitreApprentissageId').value;
            
            // Créer un formulaire temporaire pour envoyer les données
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/apprentis/sauvegarder-session';
            
            const fields = {nom, prenom, email, telephone, majeure, entrepriseId, maitreApprentissageId};
            for (const [key, value] of Object.entries(fields)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value || '';
                form.appendChild(input);
            }
            
            document.body.appendChild(form);
            form.submit();
        }
        
        function saveApprenticeDataForMaitre(event) {
            event.preventDefault();

            // Récupérer les valeurs du formulaire
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const majeure = document.getElementById('majeure').value;
            const entrepriseId = document.getElementById('entrepriseId').value;
            const maitreApprentissageId = document.getElementById('maitreApprentissageId').value;

            // Créer un formulaire temporaire pour envoyer les données
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/apprentis/sauvegarder-session-maitre';

            const fields = {nom, prenom, email, telephone, majeure, entrepriseId, maitreApprentissageId};
            for (const [key, value] of Object.entries(fields)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value || '';
                form.appendChild(input);
            }

            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
