<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isCreation ? 'Créer un apprenti - ASTA' : 'Modifier un apprenti - ASTA'}">Apprenti - ASTA</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
        .alert-success {
            background-color: #d1f2df;
            border: 1px solid #b0e2c0;
            color: #0f5132;
            padding: 1rem;
            border-radius: 0.375rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: var(--card-background);
            margin: auto;
            padding: 0;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            width: 90%;
            max-width: 500px;
        }
        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }
        .modal-body {
            padding: 1.5rem;
        }
        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
        }
        .close {
            color: var(--text-secondary);
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            background: none;
            border: none;
        }
        .close:hover {
            color: var(--text-primary);
        }
        .select-with-add {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }
        .select-with-add select {
            flex: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">ASTA</a>
            <ul class="navbar-menu">
                <li><a href="/">Accueil</a></li>
                <li><a href="/apprentis">Apprentis</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 th:text="${isCreation ? 'Créer un apprenti' : 'Modifier un apprenti'}">Apprenti</h1>
        </div>

        <!-- Message de succès (retour du formulaire d'entreprise) -->
        <div th:if="${successMessage}" class="alert-success" th:text="${successMessage}">
            Message de succès
        </div>

        <div class="card">
            <form th:action="@{/apprentis/nouveau}" th:object="${apprenti}" method="post">
                
                <div class="form-group">
                    <label for="nom">Nom *</label>
                    <input type="text" id="nom" th:field="*{nom}" required>
                    <span th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="prenom">Prénom *</label>
                    <input type="text" id="prenom" th:field="*{prenom}" required>
                    <span th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" th:field="*{email}" required>
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="telephone">Téléphone *</label>
                    <input type="tel" id="telephone" th:field="*{telephone}" required>
                    <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="majeure">Majeure *</label>
                    <input type="text" id="majeure" th:field="*{majeure}" required>
                    <span th:if="${#fields.hasErrors('majeure')}" th:errors="*{majeure}" class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="entrepriseId">Entreprise</label>
                    <div class="select-with-add">
                        <select id="entrepriseId" th:field="*{entrepriseId}">
                            <option value="">-- Sélectionner une entreprise --</option>
                            <option th:each="entreprise : ${entreprises}" 
                                    th:value="${entreprise.entrepriseId}" 
                                    th:text="${entreprise.raisonSociale}">
                                Nom entreprise
                            </option>
                        </select>
                        <a href="/entreprises/nouveau" 
                           class="btn btn-secondary"
                           onclick="saveApprenticeData(event)">+ Nouvelle Entreprise</a>
                    </div>
                </div>

                <div class="form-group">
                    <label for="maitreApprentissageId">Maître d'Apprentissage</label>
                    <div class="select-with-add">
                        <select id="maitreApprentissageId" th:field="*{maitreApprentissageId}">
                            <option value="">-- Sélectionner un maître --</option>
                            <option value="1">Jean Durand</option>
                            <option value="2">Marie Leclerc</option>
                            <option value="3">Paul Bernard</option>
                        </select>
                        <button type="button" class="btn btn-secondary" onclick="openModal('maitreModal')">+ Nouveau</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <a href="/apprentis" class="btn btn-secondary">Annuler</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Nouveau Maître d'Apprentissage -->
    <div id="maitreModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Nouveau Maître d'Apprentissage</h2>
                <button class="close" onclick="closeModal('maitreModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="maitreForm">
                    <div class="form-group">
                        <label for="maitreNom">Nom *</label>
                        <input type="text" id="maitreNom" name="nom" required>
                    </div>
                    <div class="form-group">
                        <label for="maitrePrenom">Prénom *</label>
                        <input type="text" id="maitrePrenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="maitreEmail">Email *</label>
                        <input type="email" id="maitreEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="maitreTelephone">Téléphone *</label>
                        <input type="tel" id="maitreTelephone" name="telephone" required>
                    </div>
                    <div class="form-group">
                        <label for="poste">Poste *</label>
                        <input type="text" id="poste" name="poste" required>
                    </div>
                    <div class="form-group">
                        <label for="remarques">Remarques</label>
                        <textarea id="remarques" name="remarques"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal('maitreModal')">Annuler</button>
                <button type="button" class="btn btn-primary" onclick="saveMaitre()">Enregistrer</button>
            </div>
        </div>
    </div>

    <script>
        function saveApprenticeData(event) {
            event.preventDefault();
            
            // Récupérer les valeurs du formulaire
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const email = document.getElementById('email').value;
            const telephone = document.getElementById('telephone').value;
            const majeure = document.getElementById('majeure').value;
            const entrepriseId = document.getElementById('entrepriseId').value;
            const maitreApprentissageId = document.getElementById('maitreApprentissageId').value;
            
            // Créer un formulaire temporaire pour envoyer les données
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/apprentis/sauvegarder-session';
            
            const fields = {nom, prenom, email, telephone, majeure, entrepriseId, maitreApprentissageId};
            for (const [key, value] of Object.entries(fields)) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = key;
                input.value = value || '';
                form.appendChild(input);
            }
            
            document.body.appendChild(form);
            form.submit();
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        function saveMaitre() {
            // Ici vous ajouteriez la logique pour enregistrer le maître
            alert('Maître d\'apprentissage enregistré (fonctionnalité à implémenter)');
            closeModal('maitreModal');
        }

        // Fermer modal si clic en dehors
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }
    </script>
</body>
</html>
