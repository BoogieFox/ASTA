<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTA - Système de Suivi d'Apprentis</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar" th:fragment="navigation">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">ASTA</a>
            <ul class="navbar-menu">
                <li><a th:href="@{/apprentis}">Apprentis</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Bienvenue sur ASTA</h1>
            <p class="text-muted">Système de Suivi et de Tutorat d'Apprentis</p>
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
            <a th:href="@{/apprentis}" class="card" style="text-decoration: none; color: inherit;">
                <div class="card-header">👨‍🎓 Apprentis</div>
                <p class="text-muted">Consulter et gérer les apprentis avec leurs missions, visites, rapports et soutenances</p>
            </a>
        </div>
    </div>
</body>
</html>
