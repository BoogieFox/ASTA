spring.application.name=ASTA

# Configuration PostgreSQL (Supabase)
spring.datasource.url=jdbc:postgresql://db.uzwhrewnivwzopbozieg.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=database-password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate
# Options pour ddl-auto:
# - create: SUPPRIME et recrée les tables (PERTE DE DONNÉES!)
# - create-drop: Crée au démarrage, supprime à l'arrêt (PERTE DE DONNÉES!)
# - update: Met à jour le schéma sans perdre les données (recommandé en dev)
# - validate: Vérifie que le schéma correspond aux entités
# - none: Ne fait rien
# TEMPORAIRE: create-drop pour recréer la table rapport
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.default_schema=base_asta

