spring.application.name=ASTA

# Configuration PostgreSQL (Supabase)
spring.datasource.url=jdbc:postgresql://db.uzwhrewnivwzopbozieg.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=database-password
